<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML - Break Line</title>
</head>
<body>
<!-- 
  Break line adalah sebuah white space, atau garis baru untuk tag html
 -->
 <h1>Halo Dunia Programming</h1>
 <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Doloribus, praesentium!</p> 
 <p>Lorem ipsum dolor, sit amet consectetur adipisicing.</p>
 <!-- Selain break line ada juga horizontal rule, dimana horizontal rules itu yaitu garis bawah lurus -->
 <hr>
</body>
</html>
