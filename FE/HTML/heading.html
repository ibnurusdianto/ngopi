<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML - Heading</title>
</head>
<body>
<!--Heading itu adalah sebuah judul, pada html heading memiliki 5 value
dimana value dari 1 - 5 sama dengan besar ke kecil, berikut contohnya
-->

<h1>Hello World - Ini adalah Heading value 1</h1>
<h2>Hello World - Ini adalah Heading value 2</h2>
<h3>Hello World - Ini adalah Heading value 3</h3>
<h4>Hello World - Ini adalah Heading value 4</h4>
<h5>Hello World - Ini adalah Heading value 5</h5>

</body>
</html>
