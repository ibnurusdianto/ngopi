<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - List</title>
</head>
<body>
    <!-- Pada html memiliki beberapa jenis list, dimana ada
        UL (unordered list), OL (ordered list), berikut contohnya.
    -->

    <h1>Halo, Selamat Datang</h1>

    <h3>Hobby</h3>
    <ul>
        <li>Main Game</li>
        <li>Ngoding</li>
        <li>Kulineran</li>
    </ul>

    <h3>Kesukaan Makanan</h3>
    <ol>
        <li>Nasi Goreng</li>
        <li>Nasi Padang</li>
        <li>Nasi Kuning</li>
    </ol>

    <h3>Programming Langungae</h3>
    <dl>
        <dt>HTML</dt>
        <dd>html adalah bahasa markap</dd>
    </dl>

    <hr>
</body>
</html>
