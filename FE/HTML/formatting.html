<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Formatting</title>
</head>
<body>
    <!-- Formatting adalah sebuah jenis gaya atau format, di html ada beberapa jenis formatting
        atau Mengubah-ubah ukuran tulisan untuk suatu karakter tertentu. 
    -->

    <!-- berikut formating tebal atau bold -->
    <strong>Ini juga bisa - Bold / Strong</strong>
    <b>Ini juga bisa - Bold / Strong</b>
    
        <br>
    <!-- berikut contoh text dicoret -->
    <del>Ini contoh text dicoret</del>

    <br>
    <!-- berikut contoh text italic atau miring -->
    <i>ini text miring </i>

    <br>
    <!-- dan berikut text insert atau garis dibawah text -->
    <ins>Ini text insert!</ins>
</body>
</html>
